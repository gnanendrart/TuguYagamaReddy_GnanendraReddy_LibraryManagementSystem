{% extends 'library/base.html' %}

{% block title %}
    Delete Publisher
{% endblock %}

{% block content %}
    <form
        action="{{ publisher.get_delete_url }}"
        method='post'>
        {% csrf_token %}
        <p>
            Are you sure that you want to delete the author {{ publisher }} ?
        </p>
        <a href="{{ publisher.get_absolute_url }}" class="button">Cancel</a>
        <button type="submit">Delete Publisher</button>
    </form>
{% endblock %}
