{% extends 'library/base.html' %}

{% block title %}
    Delete Author
{% endblock %}

{% block content %}
    <form
        action="{{ author.get_delete_url }}"
        method='post'>
        {% csrf_token %}
        <p>
            Are you sure that you want to delete the author {{ author }} ?
        </p>
        <a href="{{ author.get_absolute_url }}" class="button">Cancel</a>
        <button type="submit">Delete Author</button>
    </form>
{% endblock %}
